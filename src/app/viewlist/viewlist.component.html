<div class="container-fluid">
    <div class="section me-5 ms-5 mt-2 mb-2">
        <div class="row mt-2">
            <div class="card">
                <div class="card-header">
                <h4 class="mt-2 text-center">Customer Claim List</h4>
                </div>

                <div class='mt-3 d-flex justify-content-between'>
                    <div><h5 >List of Claim</h5></div>
                    <div>
                        <a routerLink="/showrole">
                            <button class="btn btn-primary">Go to User Role</button>
                        </a>
                    </div>
                    
                </div>
                <table class=" table table-striped  mt-5">
                    <thead>
                        <th>Claim No</th>
                        <th>Customer Name</th>
                        <th>Customer Mobile No</th>
                        <th>Insurer</th>
                        <th>Product</th>
                        <th>Status</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        @for (item of getTableData; track $index) {
                            <tr>
                                <td>{{item.claim_no}}</td>
                                <td>{{item.insurer_name}}</td>
                                <td>{{item.mobile_no}}</td>
                                <td>{{item.insurer_name}}</td>
                                <td>{{item.product_name}}</td>
                                <td>
                                    <span class="badge bg-primary">
                                        {{item.status}}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-primary ">View Details</button>
                                </td>
                                
                            </tr>
                        }
                    </tbody>
                </table>
            
            </div>
        </div>
    
    </div>
    
</div>
